version: '3.8'

services:
  app:
    build: .
    container_name: mercedes-helper-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PORT=3000
    volumes:
      - app_data:/app/data
      - app_uploads:/app/uploads
    restart: unless-stopped
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/vehicles"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: mercedes-helper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - app_uploads:/var/www/uploads:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data
  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/uploads